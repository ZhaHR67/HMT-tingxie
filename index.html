        // Helper to calculate days remaining
        function getDaysLeft(dateStr) {
            if (!dateStr || dateStr === "N/A") return null;
            
            // Extract month and day from string like "1月20日"
            const match = dateStr.match(/(\d+)月(\d+)日/);
            if (!match) return null;
            
            const month = parseInt(match[1]) - 1; // 0-indexed
            const day = parseInt(match[2]);
            
            const now = new Date();
            const year = now.getFullYear();
            const target = new Date(year, month, day);
            
            // Reset hours for accurate daily calculation
            now.setHours(0, 0, 0, 0);
            target.setHours(0, 0, 0, 0);
            
            const diffTime = target - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            return diffDays;
        }

        function speak(text) {
            if (!text) return;
            window.speechSynthesis.cancel();
            
            // Process text to read punctuation marks aloud AND trigger pauses AFTER they are read.
            const processedText = text
                .replace(/，/g, ' 逗号，，')
                .replace(/，/g, ' 逗号，，')
                .replace(/。/g, ' 句号。。');
            
            const utterance = new SpeechSynthesisUtterance(processedText);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            utterance.onstart = () => { state.isSpeaking = true; render(); };
            utterance.onend = () => { state.isSpeaking = false; render(); };
            window.speechSynthesis.speak(utterance);
        }

        // Specifically for recitation hints
        function speakRecitationHint() {
            const word = state.sessionWords[state.currentWordIndex];
            if (!word) return;
            // Read only the first 3 characters as a hint
            const hint = word.word.substring(0, 3);
            speak(hint + "...");
        }

        function shuffle(array) {
            let arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }

        function showPreview(level, isCustom = false) {
            state.selectedLevel = isCustom ? "自定义" : level;
            state.view = 'preview';
            render();
        }

        function startDictation() {
            const isCustom = state.selectedLevel === "自定义";
            let source = isCustom ? state.customWords : (SYLLABUS[state.selectedLevel] || []);
            if (source.length === 0) return;

            let finalWords = [];
            if (state.isShuffle) {
                if (!isCustom && source.length > 1) {
                    // 1. Identify Recitation (last item)
                    const recitationPart = source.slice(-1);
                    const dictationPart = source.slice(0, -1);
                    
                    // 2. Separate dictationPart into Words and Sentences
                    const wordsPart = dictationPart.filter(item => 
                        item.word.length <= 7 && !item.word.includes('，') && !item.word.includes('。')
                    );
                    const sentencesPart = dictationPart.filter(item => 
                        item.word.length > 7 || item.word.includes('，') || item.word.includes('。')
                    );
                    
                    // 3. Combine: Shuffled Words + Shuffled Sentences + Recitation
                    finalWords = [...shuffle(wordsPart), ...shuffle(sentencesPart), ...recitationPart];
                } else {
                    finalWords = shuffle(source);
                }
            } else {
                finalWords = [...source];
            }

            state.sessionWords = finalWords;
            state.currentWordIndex = 0;
            state.view = 'dictation';
            render();
            
            // Check if first word is the recitation item
            const isLastWord = state.currentWordIndex === state.sessionWords.length - 1;
            if (isLastWord && state.selectedLevel !== "自定义") {
                setTimeout(() => speakRecitationHint(), 500);
            } else {
                setTimeout(() => speak(state.sessionWords[0].word), 500);
            }
        }

            const file = e.target.files[0];

            const reader = new FileReader();

                const text = event.target.result;
                const words = text.split(/[\n,]+/).map(w => w.trim()).filter(w => w !== '');

                render();
            };
            reader.readAsText(file);
        }

            if (state.currentWordIndex < state.sessionWords.length - 1) {

                                        ${w.word}
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="p-6 pt-0 mt-auto">
                            <button onclick="startDictation()" class="w-full bg-red-500 text-white font-black py-4 rounded-2xl text-xl shadow-xl hover:bg-red-600 transition-all active:scale-[0.98]">
                                确认开始听写
                            </button>
                        </div>
                    </div>
                `;
            } else if (state.view === 'dictation') {
                const word = state.sessionWords[state.currentWordIndex];
                const progress = ((state.currentWordIndex + 1) / state.sessionWords.length) * 100;
                const isLastWord = state.currentWordIndex === state.sessionWords.length - 1;
                const buttonText = isLastWord ? "写完了，看答案" : "写好了，下一个";
                
                let topHeading = state.selectedLevel;
                let centerUI = "";

                if (isLastWord && state.selectedLevel !== "自定义") {
                    topHeading = "请写下默写";
                    centerUI = `
                        <div class="flex flex-col items-center space-y-8 animate-in zoom-in duration-500">
                            <div class="bg-white w-full max-w-[260px] aspect-square border-4 border-dashed border-slate-100 rounded-[48px] shadow-inner flex items-center justify-center">
                                <i data-lucide="pen-tool" class="text-slate-100 w-24 h-24"></i>
                            </div>
                            <div class="space-y-4 text-center">
                                <button onclick="speakRecitationHint()" class="px-8 py-3 bg-red-100 border border-red-200 text-red-600 font-bold rounded-full shadow-sm flex items-center space-x-2 mx-auto active:scale-95 transition-transform">
                                    <i data-lucide="play-circle" class="w-5 h-5"></i><span>听开头提示</span>
                                </button>
                                <div class="px-6">
                                    <p class="text-slate-500 font-black text-xl mb-1">开始默写</p>
                                    <p class="text-slate-400 text-sm font-medium">请根据语音提示词，在纸上默写全句</p>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    centerUI = `
                        <div onclick="speak('${word.word}')" class="w-32 h-32 md:w-40 md:h-40 rounded-full bg-red-100 flex items-center justify-center cursor-pointer shadow-inner transition-all active:scale-95 ${state.isSpeaking ? 'ring-8 ring-red-50' : ''}">
                            <i data-lucide="volume-2" class="text-red-500 w-12 h-12 md:w-16 md:h-16"></i>
                        </div>
                        <div class="space-y-4 text-center">
                            <button onclick="speak('${word.word}')" class="px-8 py-3 bg-white border rounded-full shadow-sm flex items-center space-x-2 font-bold text-slate-600 hover:bg-slate-50 mx-auto">
                                <i data-lucide="rotate-ccw" class="w-5 h-5"></i><span>重读</span>
                            </button>
                            <p class="text-slate-400 text-sm font-medium">请在纸上默写词语或句子</p>
                        </div>
                    `;
                }
                
                html = `
                    <div class="flex flex-col h-full bg-slate-50 animate-in fade-in">
                        <div class="p-4 bg-white flex justify-between items-center shadow-sm z-10">
                            <button onclick="state.view='home'; render()" class="p-1"><i data-lucide="x-circle" class="text-slate-300"></i></button>
                            <div class="text-center px-4 overflow-hidden flex-1">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest truncate">${topHeading}</p>
                                <p class="text-sm font-black text-slate-800">${state.currentWordIndex + 1} / ${state.sessionWords.length}</p>
                            </div>
                            <div class="w-8"></div>
                        </div>
                        <div class="w-full h-1 bg-slate-100"><div class="h-full bg-red-500 transition-all duration-300" style="width: ${progress}%"></div></div>
                        
                        <div class="flex-1 flex flex-col items-center justify-center p-6">
                            ${centerUI}
                        </div>
                        <div class="p-6 bg-white border-t mt-auto">
                            <button onclick="nextWord()" class="w-full bg-slate-800 text-white font-bold py-5 rounded-2xl text-lg hover:bg-slate-900 shadow-xl active:scale-[0.98]">
                                ${buttonText}
                            </button>
                        </div>
                    </div>
                `;
            } else if (state.view === 'summary') {
                html = `
                    <div class="flex flex-col h-full bg-white animate-in fade-in">
                        <div class="p-6 pb-0 flex flex-col items-center">
                            <div class="w-20 h-20 rounded-full bg-green-100 flex items-center justify-center mb-4 mx-auto">
                                <i data-lucide="check-circle-2" class="text-green-500 w-10 h-10"></i>
                            </div>
                            <h2 class="text-2xl font-black text-slate-800">听写完成!</h2>
                            <p class="text-slate-400 text-sm mt-1">请对照纸上作业核对答案</p>
                        </div>

                        <div class="flex-1 overflow-y-auto px-6 my-6 custom-scrollbar">
                            <div class="space-y-3">
                            ${state.sessionWords.map((item, idx) => `
                                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100 ${idx === state.sessionWords.length - 1 ? 'border-l-4 border-l-red-500 bg-red-50/30' : ''}">
                                    <div class="flex flex-col text-left flex-1 mr-4">
                                        ${idx === state.sessionWords.length - 1 ? '<span class="text-[10px] font-bold text-red-500 uppercase tracking-widest mb-1">默写句子</span>' : ''}
                                        <span class="font-bold text-slate-800 text-lg leading-relaxed">${item.word}</span>
                                    </div>
                                    <span class="text-slate-300 font-bold">#${idx + 1}</span>
                                </div>
                            `).join('')}
                            </div>
                        </div>

                        <div class="p-6 pt-0 mt-auto flex flex-col space-y-3">
                            <button onclick="state.view='preview'; render()" class="w-full bg-red-500 text-white font-bold py-4 rounded-2xl shadow-lg hover:bg-red-600">再练一次</button>
                            <button onclick="state.view='home'; render()" class="w-full bg-slate-100 text-slate-600 font-bold py-4 rounded-2xl hover:bg-slate-200">返回주页</button>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            lucide.createIcons();
        }

        // Initialize
        window.onload = render;
    </script>
</body>
</html>
